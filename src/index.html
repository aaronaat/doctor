<html>
  <head>
    <title>Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Seattle Doctor Search</h1>
      <label for="search">Search:</label>
      <input id="search" type="text">

      <button class="btn-success" id="doctorName">Search by Name!</button>

      <br><br>

      <form id="condition">
      <select name="specialty" id="specialty" required>
      <option value="" disabled selected>Condition</option>
      <option value="family-practitioner">Family Practitioner</option>
      <option value="neurologist">Neurologist</option>
      <option value="anesthesiologist">Anesthesiologist</option>
      <option value="massage-therapist">Massage Therapist</option>
      <option value="ophthalmologist">Ophthalmologist</option>
      </select>
      <button type="submit">Find Seattle Specialist</button>
      </form>

      <div class="errors"></div>
      <div class="showName"></div>
    </div>
  </body>
</html>
